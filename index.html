<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Social links profile</title>

        <link rel="stylesheet" href="reset.css" />
        <!-- Font GG -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="social_profile">
                <img
                    src="./assets/images/avatar-jessica.jpeg"
                    alt=""
                    class="social_profile_img"
                />
                <h1 class="social_profile_name">Jessica Randall</h1>
                <address class="social_profile_add">
                    London, United Kingdom
                </address>
                <p class="social_profile_desc">
                    "Front-end developer and avid reader."
                </p>
                <ul class="social_profile__links">
                    <li class="social_profile_link">
                        <a href="#!">GitHub</a>
                    </li>
                    <li class="social_profile_link">
                        <a href="#!">Frontend Mentor</a>
                    </li>
                    <li class="social_profile_link">
                        <a href="#!">LinkedIn</a>
                    </li>
                    <li class="social_profile_link">
                        <a href="#!">Twitter</a>
                    </li>
                    <li class="social_profile_link">
                        <a href="#!">Instagram</a>
                    </li>
                </ul>
            </div>

            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a target="_blank" href="https://github.com/d0t666">D0t666</a>.
            </div>
        </div>
    </body>
</html>
